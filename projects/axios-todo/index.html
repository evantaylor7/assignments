<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="list-box">
        <h1>To-Do List</h1>
        <form name="to-do-form">
            <label name="title">Title: (required)</label><br>
            <input name="title" class="title" type="text"/><br>

            <label name="description">Description: (optional)</label><br>
            <textarea name="description" type="text" cols="40" rows="3"></textarea><br>

            <label name="price">Price: (optional)</label><br>
            <label>$</label>
            <input name="price" class="price" type="number" step=".01"/><br>

            <label name="imageUrl">Image URL: (optional)</label><br>
            <textarea name="imageUrl" cols="40" rows="3"></textarea><br>
            
            <button>Submit</button>
        </form>
    
        <div id="todo-list">
    
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
