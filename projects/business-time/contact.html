<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact">
    <nav class="nav-contact">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>
    <h1 class="contact-head">Contact</h1>
    <form class="contact-form">
        <label for="full-name">Full Name:</label>
        <br>
        <input type="text" name="full-name"/>
        <br>
        <label for="age">Age:</label>
        <br>
        <input id="age-input" type="number" name="age"/>
        <br>
        <label for="state">State:</label>
        <br>
        <input id="state-input" type="text" name="state"/>
        <br>
        <label for="state">Country:</label>
        <br>
        <input type="text" name="country"/>
        <br>
        <label for="state">Message:</label>
        <br>
        <textarea name="message" cols="40" rows="5" placeholder="e.g. I think your company is so great..."></textarea>
        <br>
        <label for="email">email:</label>
        <br>
        <input type="text" name="email"/>
        <br>
        <div>
            <label for="subscribe">Subcribe to Newsletter!</label>
            <input type="checkbox" name="newsletter" class="contact-subscribe"/>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
