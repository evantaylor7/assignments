<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mario Pest Control</h1>
    <form name="form1">
        <img src="https://vignette.wikia.nocookie.net/vsdebating/images/9/9c/Goomba_-_MarioPartyStarRush.png/revision/latest?cb=20170517155843"/>
        <label for="cost">Goombas. Worth 5 coins</label>
        <input type="number" name="cost"/>
        <br>
        <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en"/>
        <label for="cost2">Bomb-ombs. Worth 7 coins</label>
        <input type="number" name="cost2"/>
        <br>
        <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"/>
        <label for="cost3">Cheep-cheeps. Worth 11 coins</label>
        <input type="number" name="cost3"/>
        <br>
        <button name="button">Submit totals</button>
    </form>
    <br>
    <div id="results">Total cost of duties performed:</div>
    <br>
    <footer>email: mario@mushroomkingdom.net 
        <br>
        address: 123 Mushroom Kingdom Dr., Mushroom Kingdom, Italy 40010
    </footer>
    <script src="app.js"></script>
</body>
</html>
