<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="add">
        <form type="" name="addForm">
            <input type="number" name="addNum1"/>
            <input type="number" name="addNum2"/>
            <button>Add</button>
        </form>
    </div>
    <div id="subtract">
        <form type="" name="subtractForm">
            <input type="number" name="subtractNum1"/>
            <input type="number" name="subtractNum2"/>
            <button>Subtract</button>
        </form>
    </div>
    <div id="multiply">
        <form type="" name="multiplyForm">
            <input type="number" name="multiplyNum1"/>
            <input type="number" name="multiplyNum2"/>
            <button>Multiply</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
